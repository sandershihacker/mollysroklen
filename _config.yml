description: >- # this means to ignore newlines until "baseurl:"
        Ideator | Influencer | Connector
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://sandershi.com/mollysroklen/" # the base hostname & protocol for your site, e.g. http://example.com
logo: logo.png                                       # Site logo
profile-picture: profile.jpg
resume: files/resume.pdf
locale: en_US

# Left Block Images
background:
  homepage: images/home.jpg                           # this image will be shown on homepage's left block
  post-list: images/original.jpg             # this image will be shown on post list page
  default-post: images/original.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

